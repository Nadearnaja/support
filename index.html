
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ระบบบันทึกข้อมูลการซื้อและจ้าง</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background-color: #f5edff;
      text-align: center;
      padding: 2rem;
    }
    .card {
      background: white;
      border-radius: 1rem;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .logo {
      width: 80px;
      margin-bottom: 1rem;
    }
    .title {
      font-size: 1.8rem;
      font-weight: bold;
      color: #5b0bb5;
    }
    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }
    .button {
      display: inline-block;
      padding: 0.8rem 2rem;
      margin: 1rem;
      font-size: 1rem;
      border-radius: 2rem;
      background-color: #8b3dff;
      color: white;
      text-decoration: none;
      transition: background 0.3s;
    }
    .button:hover {
      background-color: #6d28d9;
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="assets/logo-pea.png" alt="PEA Logo" class="logo"/>
    <div class="title">ยินดีต้อนรับสู่ระบบบันทึกข้อมูล</div>
    <div class="subtitle">การซื้อและจ้างของ กฟส.สค.2(บพว)</div>
    <p>กรุณากดปุ่มด้านล่างเพื่อเข้าสู่ระบบ</p>
    <div>
      <a href="form.html" class="button">บันทึกข้อมูล</a>
      <a href="view.html" class="button">ดูข้อมูลย้อนหลัง</a>
    </div>
    <div class="footer">ผู้จัดทำ: แผนก สนับสนุน กฟส.สค.2(บพว)</div>
  </div>
</body>
</html>
